baseURL = "https://umerjamil16.github.io/"
title = "Umer Jamil "
paginate = 5
theme = "PaperMod"
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
googleAnalytics = "G-3GF17TX34N"
pygmentsUseClasses = true

[minify]
disableXML = true
minifyOutput = true

[params]
env = "production"
title = "Umer Jamil"
description = "ExampleSite description"
keywords = [ "Blog", "Portfolio", "PaperMod" ]
author = "Umer Jamil"
images = [ "<link or path of image for opengraph, twitter-cards>" ]
